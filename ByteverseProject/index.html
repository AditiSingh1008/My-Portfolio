<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CITY NAME </title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
            /* text-decoration: none; */
        }
    nav{
            width:100%;
            height:75px;
            line-height: 75px;
            padding:0px 100px;
            position:fixed;
            background: blue; 
            background-image: linear-gradient(#033747,#012730);
         /* display: flex; */
        
        }
       
        nav .logo p{
            font-size: 18px;
            font-weight: bold;
            color: white;
            float:left;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor:pointer;
            width: 20%;
            padding-left: 0px

        }

        nav ul{
            float:right;  
            width: 80%;  
        }

        nav li{
            display:inline-block;
            list-style: none;
            
            
        }

       
        nav li a {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding:0px 30px;
            color:white;
            text-decoration: none;
        }
    

        nav li a:hover{
            color:aqua;
            transition: all 0.4s ease 0s;
        }

        nav .logo p:hover
        {
            color:aqua;
            transition: all 0.4s ease 0s;
        }

        .content-items img{
            width:100%;
            height:100vh;
            background-size:cover;
            background-position: centre;

        }
    </style>
</head>
<body>

        <nav >
            <div class="logo">
                <p> CITY-KOLKATA</p>
            </div>
            <ul>
                <li><a href="#">Places To Be Visited</a></li>
                <li><a href="#">Famous-Food</a></li>
                <li><a href="#">Art & Culture</a></li>
                <li><a href="#">Hotels</a></li>  
            </ul>
        </nav>

        <div class="content-items">
          <img src="https://www.cleartrip.com/collections/wp-content/uploads/2018/12/parasailing-kolkata.jpg" alt="">
        </div>
   
</body>
</html>
