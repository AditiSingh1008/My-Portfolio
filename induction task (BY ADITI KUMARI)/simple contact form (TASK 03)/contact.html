<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <script src="contact.js" type="text/javascript"></script>
</head>
<body>
    <div> 
        <h2>Contact Form</h2>
        <p>Please let us know your query.</p>
        <form id="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="What should we reply you back" required>
      
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your contact No." required>
      
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Explain your issue please." required></textarea><br>
      
        <button type="submit" id="submit-btn">Submit Form</button><br>
      </form>
      </div>
      
</body>
</html>
